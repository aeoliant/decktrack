<html>
  <head>
    <style>
      ul {
        padding: 0;
      }

      #deck {
        margin: auto;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        text-align: center;
        list-style: none;
        font-family: monospace;
        font-size: 30px;
      }

      #deck li {
        padding: 3px 0;
      }

      #deck li:hover {
        background-color: #AAA;
      }

      #deck li[count="2"]::after {
        content: " \00D7  2"
      }

      #deck li[count="1"]::after {
        content: " \00D7  1"
      }

      #deck li[count="0"]{
        display:none;
      }

      #deck li.big {
        background-color: #990099
      }
      #deck li[cost="8"] {
        background-color: #CC99FF
      }
      #deck li[cost="7"] {
        background-color: #0099FF
      }
      #deck li[cost="6"] {
        background-color: #99CCCC
      }
      #deck li[cost="5"] {
        background-color: #99CC66
      }
      #deck li[cost="4"] {
        background-color: #CCFF99
      }
      #deck li[cost="3"] {
        background-color: #FFFF99
      }
      #deck li[cost="2"] {
        background-color: #FFCC33
      }
      #deck li[cost="1"] {
        background-color: #FF9966
      }
      #deck li[cost="0"] {
        background-color: #FF6666
      }

      #lastPlayed {
        font-size: 15px;
        padding-top:0 !important;
        padding-bottom:0 !important;
      }
    </style>
  </head>
  <body>
    <div>
    <ul id="deck">
      <!-- Edit section below to match your deck -->
      <li count="1" cost="10">Deathwing</li>
      <!-- Edit section above to match your deck -->
      <li id="total">Total = 30</li>
      <li id="lastPlayed"></li>
    </ul>
    </div>
    <script>
      var sum = 0;
      var setSum = function() {
        var total = document.getElementById("total");
        total.textContent = "Total = " + sum;
      };
      var setLastPlayed = function(text) {
        var lastPlayed = document.getElementById("lastPlayed");
        while(lastPlayed.childNodes.length >= 1) {
          lastPlayed.removeChild(lastPlayed.firstChild);
        }
        lastPlayed.appendChild(lastPlayed.ownerDocument.createTextNode("Last Played = " + text));
      }
      var onClickHandler = function() {
        var count = parseInt(this.getAttribute("count"));
        count = count - 1;
        this.setAttribute("count", count);
        sum--;
        setSum();
        setLastPlayed(this.textContent);
      };

      var deck = document.getElementById("deck");

      var numChildren = deck.children.length;
      var i = 0;
      for (; i < numChildren - 2; i++) {
        deck.children[i].onclick = onClickHandler;
        sum += parseInt(deck.children[i].getAttribute("count"), 10);
        if (parseInt(deck.children[i].getAttribute("cost"), 10) > 8) {
          deck.children[i].className = deck.children[i].className + ' big';
        }
      }
      setSum();
    </script>
  </body>
</html>
